volumes:
  mongodb_data:

networks:
  wedding_website:

services:
  mongodb:
    image: mongo:8.0.0
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - wedding_website

  backend:
    build:
      context: ../Server
      dockerfile: ../Production/Dockerfile.Server.prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    environment:
      - MONGODB_HOST=mongodb:27017
      - MONGODB_ROOT_USERNAME=${DB_USERNAME}
      - MONGODB_ROOT_PASSWORD=${DB_PASSWORD}
    depends_on:
      - mongodb
    networks:
      - wedding_website

  frontend:
    build:
      context: ../Client
      dockerfile: ../Production/Dockerfile.Client.prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL="${APP_URL}/api"
    networks:
      - wedding_website

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    ports:
      - 4321:80
    networks:
      - wedding_website
    depends_on:
      - backend
      - frontend
